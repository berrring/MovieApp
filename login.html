<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnimeBox - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    
    <div class="login-card">
        <h1 style="color: #3B82F6; margin-bottom: 30px; font-weight: 700;">AnimeBoX</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username (admin)" required>
            <input type="password" id="password" placeholder="Password (123)" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user === 'admin' && pass === '123') {
                localStorage.setItem('isAuth', 'true');
                localStorage.setItem('userName', 'Stanley Ameh');
                window.location.href = 'index.html';
            } else {
                alert('Wrong password! Try: admin / 123');
            }
        });
    </script>
</body>
</html>
